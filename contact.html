                <div class="content">
                        <h1>Contact</h1>
                        <form onsubmit="return validate()">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d48574.82034109746!2d-79.97811175395897!3d40.45476878403871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sPamela&#39;s%20P%26G%20Diner!5e0!3m2!1sen!2sus!4v1648858836614!5m2!1sen!2sus" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>

                                        <label for="type">What is your message about?*</label><br />
                                        <select id="type" name="type" onchange="checkform()" required>
                                                <option value="" disabled selected>Select</option>
                                                <option value="Comment/Question">Comment/Question</option>
                                                <option value="Suggestion">Suggestion</option>
                                                <option value="Job">Job</option>
                                                <option value="Other">Other</option>
                                        </select><br><br>
                                        
                                        <label for="name">Your Name*</label><br>
                                        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

                                        <label for="zip">Your Zipcode</label><br>
                                        <input type="number" id="zip" name="zip" placeholder="12345"><br><br>

                                        <label for="email">Your Email*</label><br>
                                        <input type="email" id="email" name="email"  placeholder="abc@def.com" required><br><br>

                                        <label for="subscribe">Would you like to subscribe to emails?</label><br>
                                        <input type="checkbox" id="subscribe" name="subscribe" checked>
                                        <label for="subscribe">Yes!</label><br><br>
                                        
                                        <div class="work">
                                                <label for="location">Select Location*</label><br />
                                                <select id="location" name="location">
                                                        <option value="" disabled selected>Location</option>
                                                        <option value="Strip District">Strip District</option>
                                                        <option value="Forbes">Forbes (Oakland)</option>
                                                        <option value="Walnut St">Walnut St (Shadyside)</option>
                                                        <option value="Mt. Lebanon">Mt. Lebanon</option>
                                                </select><br><br>

                                                <label for="position">Select Position*</label><br />
                                                <select id="position" name="position">
                                                        <option value="" disabled selected>Position</option>
                                                        <option value="Host">Host</option>
                                                        <option value="Server">Server</option>
                                                        <option value="Cook">Cook</option>
                                                        <option value="Manager">Manager</option>
                                                </select><br><br>

                                                <label for="start">When can you start?*</label><br>
                                                <input type="date" id="start" name="start"><br><br>

                                                <label for="resume-link">Link to your Resume/LinkedIn*</label><br>
                                                <input type="url" id="resume-link" name="resume-link"  placeholder="https://myresume.com" ><br><br>
                                        </div>

                                        <div class="other">
                                                <label for="subject">Subject*</label><br>
                                                <input type="text" name="subject" id="subject"><br><br>
                                        </div>

                                        <label for="msg">Message</label><br>
                                        <textarea rows="10" cols="50" maxlength="1000" id="msg" name="msg" placeholder="Type here..."></textarea><br><br>
                                        <input type="submit" id="form-submit-btn" name="form-submit-btn">
                        </form>
                </div>
